<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 class="main_title">LeaderBoard</h1>
        <form class="main_form">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Country">
            <input type="number" placeholder="Player Score">
            <button class="main_form-submit-btn">Add Player</button>
        </form>
        <p class="main_error-prompter">All fields are required</p>

        <div class="main_scoreboard-wrapper">
            <!-- Sample scoreboard items -->
            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Madhav Vijayvargiya</p>
                    <p class="main_time-stamp">Feb 2024: 09:14:49</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">85</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Niharika Vijayvargiya</p>
                    <p class="main_time-stamp">Mar 2024: 18:14:14</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">95</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Navneet Khandelwal</p>
                    <p class="main_time-stamp">Mar 2024: 09:24:04</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">70</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
            <!-- End of sample scoreboard items -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
